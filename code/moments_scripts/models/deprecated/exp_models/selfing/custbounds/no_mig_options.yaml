parameters:
- name: T0_anc
  description: Time of ancestral contraction
  values:
  - demes:
      anc:
        epochs:
          0: end_time
  upper_bound: 400000
  lower_bound: 50000
- name: N0_anc
  description: Ancestral effective population size pre-contraction
  values:
  - demes:
      anc:
        epochs:
          0: start_size
  upper_bound: 150000
  lower_bound: 10000
- name: T_anc
  description: Time of split between TV and Wild
  values:
  - demes:
      anc:
        epochs:
          1: end_time
  upper_bound: 10000
  lower_bound: 4000
- name: N_anc
  description: Ancestral effective population size post-contraction
  values:
  - demes:
      anc:
        epochs:
          1: end_size
  upper_bound: 25000
  lower_bound: 1000
- name: T_TV
  description: time when contraction ceases and expansion begins
  values:
  - demes:
      TV:
        epochs:
          0: end_time
  upper_bound: 3000
  lower_bound: 0
- name: N0_TV
  description: pre-contraction size
  values:
  - demes:
      TV:
        epochs:
          0: start_size
  upper_bound: 18000
  lower_bound: 6000
- name: Ncontract_TV
  description: contraction size
  values:
  - demes:
      TV:
        epochs:
          0: end_size
  upper_bound: 2600
  lower_bound: 100
- name: self0_TV
  description: selfing rate for TV epoch 1
  values:
  - demes:
      TV:
        epochs:
          0: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: Nexpansion_TV
  description: expansion size
  values:
  - demes:
      TV:
        epochs:
          1: end_size
  upper_bound: 90000
  lower_bound: 30000
- name: self1_TV
  description: selfing rate for TV epoch 2
  values:
  - demes:
      TV:
        epochs:
          1: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: N_Wild
  description: pre-contraction size
  values:
  - demes:
      Wild:
        epochs:
          0: start_size
  upper_bound: 50000
  lower_bound: 8000
constraints:
- params: [T0_anc, T_anc]
  constraint: greater_than
- params: [T_anc, T_TV]
  constraint: greater_than
