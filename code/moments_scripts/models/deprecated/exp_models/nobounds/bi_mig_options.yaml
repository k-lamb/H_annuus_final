parameters:
- name: T0_anc
  description: Time of ancestral contraction
  values:
  - demes:
      anc:
        epochs:
          0: end_time
  upper_bound: 400000
  lower_bound: 50000
- name: N0_anc
  description: Ancestral effective population size pre-contraction
  values:
  - demes:
      anc:
        epochs:
          0: start_size
  upper_bound: 150000
  lower_bound: 10000
- name: T_anc
  description: Time of split between TV and Wild
  values:
  - demes:
      anc:
        epochs:
          1: end_time
- name: N_anc
  description: Ancestral effective population size post-contraction
  values:
  - demes:
      anc:
        epochs:
          1: end_size
- name: T_TV
  description: time when contraction ceases and expansion begins
  values:
  - demes:
      TV:
        epochs:
          0: end_time
- name: N0_TV
  description: pre-contraction size
  values:
  - demes:
      TV:
        epochs:
          0: start_size
- name: Ncontract_TV
  description: contraction size
  values:
  - demes:
      TV:
        epochs:
          0: end_size
- name: Nexpansion_TV
  description: expansion size
  values:
  - demes:
      TV:
        epochs:
          1: end_size
- name: N_Wild
  description: pre-contraction size
  values:
  - demes:
      Wild:
        epochs:
          0: start_size
- name: Mig_Wild2TV
  description: migration rate between TV and Wild
  values:
  - migrations:
      0: rate
  upper_bound: 1
  lower_bound: 1e-10
- name: Mig_TV2Wild
  description: migration rate between Wild and TV
  values:
  - migrations:
      0: rate
  upper_bound: 1
  lower_bound: 1e-10
- name: Tmig_Wild2TV
  description: migration time between TV and Wild
  values:
  - migrations:
      0: start_time
- name: Tmig_TV2Wild
  description: migration time between TV and Wild
  values:
  - migrations:
      0: start_time
constraints:
- params: [T0_anc, T_anc]
  constraint: greater_than
- params: [T_anc, T_TV]
  constraint: greater_than
- params: [T_anc, Tmig_TV2Wild]
  constraint: greater_than
- params: [T_anc, Tmig_Wild2TV]
  constraint: greater_than
