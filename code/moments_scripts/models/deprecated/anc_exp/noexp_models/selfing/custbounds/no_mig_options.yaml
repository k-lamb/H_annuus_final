parameters:
- name: T0_anc
  description: Time of ancestral contraction
  values:
  - demes:
      anc:
        epochs:
          0: end_time
  upper_bound: 400000
  lower_bound: 50000
- name: N0_anc
  description: Ancestral effective population size pre-contraction
  values:
  - demes:
      anc:
        epochs:
          0: start_size
  upper_bound: 150000
  lower_bound: 10000
- name: Tex_anc
  description: Time of ancestral expansion
  values:
  - demes:
      anc:
        epochs:
          1: end_time
  upper_bound: 11400
  lower_bound: 3800
- name: Nex_anc
  description: Ancestral effective population size post-contraction
  values:
  - demes:
      anc:
        epochs:
          1: end_size
  upper_bound: 12450
  lower_bound: 4150
- name: T_anc
  description: Time of split between TV and Wild
  values:
  - demes:
      anc:
        epochs:
          2: end_time
  upper_bound: 10000
  lower_bound: 4000
- name: N_anc
  description: Ancestral effective population size post-expansion
  values:
  - demes:
      anc:
        epochs:
          2: end_size
  upper_bound: 18300
  lower_bound: 6100
- name: self0_TV
  description: selfing rate for TV
  values:
  - demes:
      TV:
        epochs:
          0: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: N_Wild
  description: pre-contraction size
  values:
  - demes:
      Wild:
        epochs:
          0: start_size
  upper_bound: 50000
  lower_bound: 8000
constraints:
- params: [T0_anc, T_anc]
  constraint: greater_than
