parameters:
- name: T0_anc
  description: Time of ancestral contraction
  values:
  - demes:
      anc:
        epochs:
          0: end_time
  upper_bound: 100000000
  lower_bound: 10
- name: N0_anc
  description: Ancestral effective population size pre-contraction
  values:
  - demes:
      anc:
        epochs:
          0: start_size
  upper_bound: 100000000
  lower_bound: 10
- name: self_anc0_rate
  description: selfing rate for Anc
  values:
  - demes:
      anc:
        epochs:
          0: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: T1_anc
  description: Time of ancestral expansion post-contraction
  values:
  - demes:
      anc:
        epochs:
          1: end_time
  upper_bound: 100000000
  lower_bound: 10
- name: N1_anc
  description: Time of ancestral expansion post-contraction
  values:
  - demes:
      anc:
        epochs:
          1: end_size
  upper_bound: 100000000
  lower_bound: 10
- name: self_anc1_rate
  description: selfing rate for Anc
  values:
  - demes:
      anc:
        epochs:
          1: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: Tfinal_anc
  description: Time of split between TV and Wild
  values:
  - demes:
      anc:
        epochs:
          2: end_time
  upper_bound: 5500
  lower_bound: 5100
- name: Nfinal_anc
  description: Final size of ancestral population
  values:
  - demes:
      anc:
        epochs:
          2: end_size
  upper_bound: 100000000
  lower_bound: 10
- name: self_anc2_rate
  description: selfing rate for Anc
  values:
  - demes:
      anc:
        epochs:
          2: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: Tshelf_TV
  description: Time when steady-state ends
  values:
  - demes:
      TV:
        epochs:
          0: end_time
  upper_bound: 100000000
  lower_bound: 10
- name: N0_TV
  description: pre-contraction (a.k.a. starting) size
  values:
  - demes:
      TV:
        epochs:
          0: start_size
  upper_bound: 100000000
  lower_bound: 10
- name: Nshelf_TV
  description: pre-contraction size (end of steady-state)
  values:
  - demes:
      TV:
        epochs:
          0: end_size
  upper_bound: 100000000
  lower_bound: 10
- name: self_TV0_rate
  description: selfing rate for TV
  values:
  - demes:
      TV:
        epochs:
          0: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: Texp_TV
  description: time when expansion ends and con1 begins
  values:
  - demes:
      TV:
        epochs:
          1: end_time
  upper_bound: 100000000
  lower_bound: 1
- name: Ncon_TV
  description: contraction size
  values:
  - demes:
      TV:
        epochs:
          1: end_size
  upper_bound: 100000000
  lower_bound: 10
- name: self_TV1_rate
  description: selfing rate for TV
  values:
  - demes:
      TV:
        epochs:
          1: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: Nexp_TV
  description: expansion size
  values:
  - demes:
      TV:
        epochs:
          2: end_size
  upper_bound: 100000000
  lower_bound: 10
- name: self_TV2_rate
  description: selfing rate for TV
  values:
  - demes:
      TV:
        epochs:
          2: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: T0_Wild
  description: time when expansion ceases and contraction begins
  values:
  - demes:
      Wild:
        epochs:
          0: end_time
  upper_bound: 5500
  lower_bound: 10
- name: N0_Wild
  description: pre-expansion size
  values:
  - demes:
      Wild:
        epochs:
          0: start_size
  upper_bound: 100000000
  lower_bound: 10
- name: N0exp_Wild
  description: expanded size
  values:
  - demes:
      Wild:
        epochs:
          0: end_size
  upper_bound: 100000000
  lower_bound: 10
- name: Tcon_Wild
  description: time contraction ends and expansion begins again
  values:
  - demes:
      Wild:
        epochs:
          1: end_time
  upper_bound: 100000000
  lower_bound: 10
- name: Ncon_Wild
  description: contracted size
  values:
  - demes:
      Wild:
        epochs:
          1: end_size
  upper_bound: 100000000
  lower_bound: 10
- name: Nfinal_Wild
  description: contracted size
  values:
  - demes:
      Wild:
        epochs:
          2: end_size
  upper_bound: 100000000
  lower_bound: 10
- name: self_Wild0_rate
  description: selfing rate for Wild
  values:
  - demes:
      Wild:
        epochs:
          0: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: self_Wild1_rate
  description: selfing rate for Wild
  values:
  - demes:
      Wild:
        epochs:
          1: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: self_Wild2_rate
  description: selfing rate for Wild
  values:
  - demes:
      Wild:
        epochs:
          2: selfing_rate
  upper_bound: 1
  lower_bound: 0.01
- name: Tmig_WildTV
  description: migration time between TV and Wild
  values:
  - migrations:
      0: start_time
  upper_bound: 5500
  lower_bound: 10
- name: Mig_WildTV
  description: migration rate between TV and Wild
  values:
  - migrations:
      0: rate
  upper_bound: 1
  lower_bound: 1e-10
constraints:
- params: [T0_anc, T1_anc]
  constraint: greater_than
- params: [T1_anc, Tfinal_anc]
  constraint: greater_than
- params: [N0_anc, N1_anc]
  constraint: greater_than
- params: [Nfinal_anc, N1_anc]
  constraint: greater_than
- params: [Tfinal_anc, Tshelf_TV]
  constraint: greater_than
- params: [Tshelf_TV, Texp_TV]
  constraint: greater_than
- params: [Tfinal_anc, T0_Wild]
  constraint: greater_than
- params: [T0_Wild, Tcon_Wild]
  constraint: greater_than
- params: [Tfinal_anc, Tmig_WildTV]
  constraint: greater_than