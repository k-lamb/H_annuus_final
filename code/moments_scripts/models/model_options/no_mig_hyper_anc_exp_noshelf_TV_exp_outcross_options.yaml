parameters:
- name: T0_anc
  description: Time of ancestral contraction
  values:
  - demes:
      anc:
        epochs:
          0: end_time
  upper_bound: 600000
  lower_bound: 50000
- name: N0_anc
  description: Ancestral effective population size pre-contraction
  values:
  - demes:
      anc:
        epochs:
          0: start_size
  upper_bound: 150000
  lower_bound: 10000
- name: T1_anc
  description: Time of ancestral expansion post-contraction
  values:
  - demes:
      anc:
        epochs:
          1: end_time
  upper_bound: 11400
  lower_bound: 3800
- name: N1_anc
  description: Time of ancestral expansion post-contraction
  values:
  - demes:
      anc:
        epochs:
          1: end_size
  upper_bound: 12450
  lower_bound: 4150
- name: Tfinal_anc
  description: Time of split between TV and Wild
  values:
  - demes:
      anc:
        epochs:
          2: end_time
  upper_bound: 8000
  lower_bound: 4000
- name: Nfinal_anc
  description: Final size of ancestral population
  values:
  - demes:
      anc:
        epochs:
          2: end_size
  upper_bound: 18300
  lower_bound: 6100
- name: Tcon_exp_TV
  description: time when contraction ceases and expansion begins
  values:
  - demes:
      TV:
        epochs:
          0: end_time
  upper_bound: 4800
  lower_bound: 1
- name: N0_TV
  description: pre-contraction (a.k.a. starting) size
  values:
  - demes:
      TV:
        epochs:
          0: start_size
  upper_bound: 18300
  lower_bound: 6100
- name: Ncon_TV
  description: contraction size
  values:
  - demes:
      TV:
        epochs:
          0: end_size
  upper_bound: 5000
  lower_bound: 200
- name: Nexp_TV
  description: expansion size
  values:
  - demes:
      TV:
        epochs:
          1: end_size
  upper_bound: 110000
  lower_bound: 29800
- name: T0_Wild
  description: time when expansion ceases and contraction begins
  values:
  - demes:
      Wild:
        epochs:
          0: end_time
  upper_bound: 4800
  lower_bound: 600
- name: N0_Wild
  description: pre-expansion size
  values:
  - demes:
      Wild:
        epochs:
          0: start_size
  upper_bound: 23000
  lower_bound: 6100
- name: N0exp_Wild
  description: expanded size
  values:
  - demes:
      Wild:
        epochs:
          0: end_size
  upper_bound: 60000
  lower_bound: 13200
- name: Tcon_Wild
  description: time contraction ends and expansion begins again
  values:
  - demes:
      Wild:
        epochs:
          1: end_time
  upper_bound: 750
  lower_bound: 250
- name: Ncon_Wild
  description: contracted size
  values:
  - demes:
      Wild:
        epochs:
          1: end_size
  upper_bound: 15000
  lower_bound: 5000
- name: Nfinal_Wild
  description: contracted size
  values:
  - demes:
      Wild:
        epochs:
          2: end_size
  upper_bound: 22500
  lower_bound: 7500
constraints:
- params: [T0_anc, T1_anc]
  constraint: greater_than
- params: [T1_anc, Tfinal_anc]
  constraint: greater_than
- params: [Tfinal_anc, Tcon_exp_TV]
  constraint: greater_than
- params: [Tfinal_anc, T0_Wild]
  constraint: greater_than
- params: [T0_Wild, Tcon_Wild]
  constraint: greater_than