description: bi_mig + hyper + anc_exp + noshelf + TV_exp
time_units: years
generation_time: 1
demes:
  - name: anc
    description: Equilibrium/root population
    epochs:
    - end_time: {T0_anc}
      start_size: {N0_anc}
    - end_time: {T1_anc}
      end_size: {N1_anc}
    - end_time: {Tfinal_anc}
      end_size: {Nfinal_anc}
  - name: TV
    description: T . annuus traditional varieties 
    ancestors: [anc]
    epochs:
    - end_time: {Tcon_exp_TV}
      start_size: {N0_TV}
      end_size: {Ncon_TV}
    - end_time: 0
      end_size: {Nexp_TV}
  - name: Wild
    description: Wild H. annuus
    ancestors: [anc]
    epochs:
    - end_time: {T0_Wild}
      start_size: {N0_Wild}
      end_size: {N0exp_Wild}
    - end_time: {Tcon_Wild}
      end_size: {Ncon_Wild}
    - end_time: 0
      end_size: {Nfinal_Wild}
migrations:
  - {source: Wild, dest: TV, rate: {Mig_WildTV}, start_time: {Tmig_WildTV}, end_time: 0}
  - {source: TV, dest: Wild, rate: {Mig_TVWild}, start_time: {Tmig_TVWild}, end_time: 0}