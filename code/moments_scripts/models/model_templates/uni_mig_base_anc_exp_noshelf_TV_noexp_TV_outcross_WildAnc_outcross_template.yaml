description: uni_mig + base + anc_exp + noshelf + TV_noexp + TV outcross + WildAnc outcross
time_units: years
generation_time: 1
demes:
  - name: anc
    description: Equilibrium/root population
    epochs:
    - end_time: {T0_anc}
      start_size: {N0_anc}
    - end_time: {T1_anc}
      end_size: {N1_anc}
    - end_time: {Tfinal_anc}
      end_size: {Nfinal_anc}
  - name: TV
    description: T . annuus traditional varieties 
    ancestors: [anc]
    epochs:
    - end_time: 0
      start_size: {N0_TV}
      end_size: {Ncon_TV}
  - name: Wild
    description: Wild H. annuus
    ancestors: [anc]
    epochs:
    - start_size: {N_Wild}
      end_time: 0
migrations:
  - {source: Wild, dest: TV, rate: {Mig_WildTV}, start_time: {Tmig_WildTV}, end_time: 0}