description: no_mig + base + anc_noexp + shelf + TV_noexp + TV self + WildAnc outcross
time_units: years
generation_time: 1
demes:
  - name: anc
    description: Equilibrium/root population
    epochs:
    - end_time: {T0_anc}
      start_size: {N0_anc}
    - end_time: {Tfinal_anc}
      end_size: {Nfinal_anc}
  - name: TV
    description: T . annuus traditional varieties 
    ancestors: [anc]
    epochs:
    - end_time: {Tshelf_TV}
      start_size: {N0_TV}
      end_size: {Nshelf_TV}
      selfing_rate: {self_TV0_rate}
    - end_time: 0
      end_size: {Ncon_TV}
      selfing_rate: {self_TV1_rate}
  - name: Wild
    description: Wild H. annuus
    ancestors: [anc]
    epochs:
    - start_size: {N_Wild}
      end_time: 0